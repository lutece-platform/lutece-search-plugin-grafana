# Grafana.properties

# Default Labels for XPage
grafana.pageTitle=Grafana
grafana.pagePathLabel=Grafana

# URL of the nodejs Grafana7.10+ server
grafana.url= http://localhost:3000

# Admin user with ability to read and write objects,spaces and users
grafana.admin.login=
grafana.admin.pwd=

# The read-only user
grafana.user.login=
grafana.user.pwd=
# Show the identifiers in an information message above the grafana iframe
grafana.user.show=false